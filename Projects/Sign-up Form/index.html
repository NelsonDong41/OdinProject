<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "stylesheet.css"/>
</head>
<body>
    <div id = "container">
        <div class="img-container">
            <img src = "photo-1585016495481-91613a3ab1bc.png"/>
            <div class="logo-container">
                <img src= "image-removebg-preview.png"/>
                <div> Sign-Up Form Project</div>
            </div>
        </div>
        <div class="form-container">
            <div id = "form">
                <p id = "text1">
                    This is not a real online service! 
                    You know you need something like this
                     in your life to help you realize your deepest dreams.
                     <br>Sign up <i>now</i> to get started.
                </p>
                <p id = "text2">
                    You <i>know</i> your want to.
                </p>
                <p id = "text3"> 
                    Let's do this!
                </p>
                <form action="#" method="get" >
                    <table>
                        <tr>
                            <td>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id = "first-name" name = "first-name" required>
                            </td>
                            <td>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" id = "phone-number" name = "phone-number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id = "last-name" name = "last-name" required>
                            </td>
                            <td> 
                                <label for="password">PASSWORD</label>
                                <input type="password" id = "password" name = "password" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">EMAIL</label>
                                <input type="email" id = "email" name = "email" required>
                            </td>
                            <td>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id = "confirm-password" name = "confirm-password" required>
                            </td>
                        </tr>
                    </table>
                    <span></span>
                    <div class = "button">
                        <button type="submit">
                            Create Account
                        </button>
                    </div>
                </form>
    
                <p>
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
