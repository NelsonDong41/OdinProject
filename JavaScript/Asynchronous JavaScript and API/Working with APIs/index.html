    <script>
      const img = document.querySelector("img");
      const search = document.createElement("textArea");
      const button = document.createElement("button");
      const span = document.createElement("span");
      button.textContent = "search";
      button.addEventListener("click", fetchAPIImage);

      async function fetchAPIImage() {
        try {
          const response = await fetch(
            `https://api.giphy.com/v1/gifs/translate?api_key=YwAYzlxwJNufiabLv0D28papdYsS59aF&s=${search.value}`,
            { mode: "cors" }
          );
          const responseJSON = await response.json();
          img.src = responseJSON.data.images.original.url;
          search.value = "";
          span.textContent = "";
        } catch (error) {
          span.textContent = error;
          img.src = "";
        }
      }

      document.body.append(search, button, span);
    </script>
  </body>
