<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border: 2px solid #000;
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 5px;
        }

        input:invalid{
            border-color: red;
        }

        input:valid{
            border-color: green;
        }
    </style>
</head>
<body>
    <!--required validation-->
    <form action="#" method="get">
        <div>
            <label for="user_email">
                *Email:
            </label>
            <input type="email" id="user_email" name="user_email" required>

        </div>
        <br>

        <div>
            <label for="user_password">*Password:</label>
            <input type="password" name="user_password" id="user_password" required>

        </div>

        <button type="submit">Login</button>
   </form>    

   <!--Text length validation-->
   <form action="#" method="get">
       <div>
           <textarea placeholder = "What's Happening?" minlength="3"></textarea>
       </div>

       <button type="submit">Tweet</button>
   </form>

   <!--max length-->
   <form action="#" method="get">
       <div>
           <textarea placeholder = "What's Happening" maxlength= "20"></textarea>
       </div>

       <button type="submit">Tweet</button>
   </form>

   <!--Number Range Validations-->
   <form action="#" method="get">
       <div>
           <label for="quantity">Quantity</label>
       </div>
       <input type="number" name="quantity" id="quantity" min="1" value="0">

       <div>
           <button type="submit">
               Place Order
           </button>
       </div>
   </form>

   <!--max validation-->
   <form action="#" method="get">
       <div>
           <label for="passengers">Passengers</label>
       </div>
       <input type="number" name="passengers" id="passengers" max="5" value = "0">

       <div>
           <button type="submit">Book</button>
       </div>
   </form>

   <!--Pattern Validation-->
   <form action="#" method="get">
       <div>
           <label for="zip_code">Postal/Zip code:</label>
       </div>
       <input type="text" name="zip_code" id="zip_code" pattern="(\d{5}([\-]\d{4})?)" 
       title="Please enter a valid zip code, ex:65432" placeholder ="54321" required>

       <div>
           <button type="submit">submit</button>
       </div>
   </form>

    <form action="#" method="get">
        <div>
            <label for="email">Email:</label>
        </div>
        <input type="email" id="email" name="email">
  
        <div>
            <label for="website">Website:</label>
        </div>
        <input type="url" id="website" name="website">
  
        <div>
        <button type="submit">Submit</button>
    </div>
    </form>

    <!--Styling validations-->
    <form action="#" method="get">
        <div>
            <label for="email">*Email</label>
        </div>
        <input type="email" name="email" id="email" >

        <div>
            <label for="website">*Website</label>
        </div>
        <input type="url" name="website" id="website">

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
