<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let user = {
            name : "John",
            surname : "Smith",
        }
        for(property in user) {
            console.log(property);
            console.log(user[property]);
        }

        user.name = "Pete";
        for(property in user) {
            console.log(property);
            console.log(user[property]);
        }


        delete user.name;
        for(property in user) {
            console.log(property);
            console.log(user[property]);
        }
    </script>
</body>
</html>
